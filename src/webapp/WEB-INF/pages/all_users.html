<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Users</title>
</head>
<body>
<h1>List of Users</h1>
<a href="/user/new">Add New User</a>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastname}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <a th:href="@{/user/{id}(id=${user.id})}">View</a>
      <a th:href="@{/user/{id}/edit(id=${user.id})}">Edit</a>
      <form th:action="@{/user/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
